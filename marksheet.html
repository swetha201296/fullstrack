<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marksheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Marksheet</h1>
  <form id="marksheetForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Math: <input type="number" id="math" required></label><br>
    <label>Science: <input type="number" id="science" required></label><br>
    <label>English: <input type="number" id="english" required></label><br>
    <button type="submit">Generate Marksheet</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
